{% set name = "cvxpygen" %}
{% set version = "0.1.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cvxpygen-{{ version }}.tar.gz
  sha256: 3558af39ad989fade18e38280c05d1fc0b1b2d694d5f91443a6409f4b9ce50e8

build:
  skip: true  # [py2k]
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
  run:
    - cmake >=3.5
    - cvxpy >=1.1.18
    - numpy >=1.15
    - osqp >=0.6.2
    - pybind11 >=2.8.0
    - python
    - scipy >=1.1.0

test:
  imports:
    - cvxpygen

about:
  home: https://github.com/cvxgrp/cvxpygen
  summary: Code generation with CVXPY
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gabrielcnr
